<!DOCTYPE html>
<html lang="en">
    <head>
        <!--  Important meta tags  -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solo - Creative Website</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon/favicon.ico">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Example Markup -->
        <h1>Welcome to Solo!</h1>
        <h3>BS Grid System:</h3>

        <h3>1 Column</h3>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-bg-red">
                    Content 1
                </div>
            </div>
        </div>

        <h3>2 Columns</h3>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-bg-red">
                    Content 1
                </div>
                <div class="col-md-6 col-bg-blue">
                    Content 2
                </div>
            </div>
        </div>

        <h3>3 Columns</h3>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-bg-red">
                    Content 1
                </div>
                <div class="col-md-4 col-bg-blue">
                    Content 2
                </div>
                <div class="col-md-4 col-bg-pink">
                    Content 3
                </div>
            </div>
        </div>

        <h3>4 Columns</h3>

        <div class="container">
            <div class="row">
                <div class="col-md-3 col-bg-red">
                    Content 1
                </div>
                <div class="col-md-3 col-bg-blue">
                    Content 2
                </div>
                <div class="col-md-3 col-bg-pink">
                    Content 3
                </div>
                <div class="col-md-3 col-bg-yellow">
                    Content 4
                </div>
            </div>
        </div>
        <!-- JQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap JS -->
        <script src="js/bootstrap/bootstrap.js"></script>

        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
